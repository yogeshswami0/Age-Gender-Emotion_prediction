<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-face-smile"></i> Face Recognition App
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-camera"></i> Live Detection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Face Detection Section -->
        <div class="col-lg-7">
          <div class="card detection-card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Face Detection</h4>
              <button id="toggleDetection" class="btn btn-light">
                <i class="fas fa-play"></i> Start Detection
              </button>
            </div>
            <div class="card-body">
              <div class="video-container text-center position-relative">
                <video id="video" height="480" width="640" autoplay muted class="rounded main-video"></video>
                <canvas id="overlay" class="face-overlay"></canvas>
                <div id="loading" class="loading-spinner d-none">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div class="col-lg-5">
          <div class="card results-card">
            <div class="card-header bg-success text-white">
              <h4 class="mb-0">Analysis Results</h4>
            </div>
            <div class="card-body">
              <div class="results-container">
                <div class="result-item emotion-result">
                  <div class="result-icon">
                    <i class="fas fa-smile"></i>
                  </div>
                  <div class="result-content">
                    <h5>Emotion Detection</h5>
                    <div id="emotion" class="result-value">-</div>
                  </div>
                </div>

                <div class="result-item gender-result">
                  <div class="result-icon">
                    <i class="fas fa-venus-mars"></i>
                  </div>
                  <div class="result-content">
                    <h5>Gender Detection</h5>
                    <div id="gender" class="result-value">-</div>
                  </div>
                </div>

                <div class="result-item age-result">
                  <div class="result-icon">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="result-content">
                    <h5>Age Estimation</h5>
                    <div id="age" class="result-value">-</div>
                  </div>
                </div>

                <div class="detection-stats">
                  <div class="confidence-meter">
                    <label>Detection Confidence</label>
                    <div class="progress">
                      <div id="confidenceBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/face-api.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
